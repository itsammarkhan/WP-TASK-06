<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Kenia&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="JavaScript/script.js.js" />
  </head>

  <body>
    <header>
      <h1>Online Library Management System</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Book List</h2>
          <ul id="book_01"></ul>
        </div>
        <div class="col">
          <h2>Add a New Book</h2>
          <input style="margin-bottom: 6px;" type="text" id="title" placeholder="Title" />
          <input type="text" id="author" placeholder="Author"
           />
          <br>
          <button
            style="margin: 10px"
            class="btn btn-outline-dark"
            onclick="addBook()"
          >
            Add Book
          </button>
        </div>
        <div class="col">
          <h2>Search For Books</h2>
          <input
            type="text"
            id="search"
            placeholder="Search by Title or Author"
          />
          <br>
          <button
           style="margin: 10px;"
            class="btn btn-outline-dark"
            onclick="searchBooks()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
   

    <script>
      const bookList = document.getElementById("book_01");
      const titleInput = document.getElementById("title");
      const authorInput = document.getElementById("author");
      const searchInput = document.getElementById("search");
      const books = [
        { title: " In Search of Lost Time", author: "Marcel Proust" },
        { title: "The Great Gatsby  ", author: "F. Scott Fitzgerald" },
        { title: "War and Peace", author: "Leo Tolstoy" },
        {title: "Don Quixote",author: " Miguel de Cervantes", },
        { title: " Great Expectations", author: "Charles Dickens" },

      ];

      function addBook() {
        const title = titleInput.value;
        const author = authorInput.value;

        if (title && author) {
          const newBook = { title, author };
          books.push(newBook);
          displayBooks();
          titleInput.value = "";
          authorInput.value = "";
        }
      }

      function displayBooks() {
        bookList.innerHTML = "";
        books.forEach((book) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${book.title} by ${book.author}`;
          bookList.appendChild(listItem);
        });
      }

      function searchBooks() {
        const query = searchInput.value.toLowerCase();
        const filteredBooks = books.filter(
          (book) =>
            book.title.toLowerCase().includes(query) ||
            book.author.toLowerCase().includes(query)
        );
        bookList.innerHTML = "";

        if (filteredBooks.length === 0) {
          bookList.textContent = "No matching books found.";
        } else {
          filteredBooks.forEach((book) => {
            const listItem = document.createElement("li");
            listItem.textContent = `${book.title} by ${book.author}`;
            bookList.appendChild(listItem);
          });
        }
      }

      displayBooks();
    </script>
  </body>
</html>
